<!DOCTYPE html>
<html>
<head>
    <title>Contact | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .section-container {
            max-width: 700px;
            margin: 120px auto 0 auto;
            background: rgba(255,255,255,0.92);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.07);
            padding: 48px 36px;
            text-align: left;
            position: relative;
        }
        h1 {
            color: #3498db;
            font-size: 2.2rem;
            margin-bottom: 32px;
            text-align: center;
            letter-spacing: 1px;
        }
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
        }
        .contact-item {
            display: flex;
            align-items: center;
            font-size: 1.08rem;
            margin-bottom: 22px;
            gap: 14px;
            word-break: break-word;
        }
        .contact-icon {
            color: #3498db;
            font-size: 1.3em;
            min-width: 30px;
            text-align: center;
        }
        .contact-link {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.2s;
        }
        .contact-link:hover {
            color: #e74c3c;
            text-decoration: underline;
        }
        .btn-back {
            display: inline-block;
            margin-top: 32px;
            padding: 10px 22px;
            background: #3498db;
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
            text-align: center;
        }
        .btn-back:hover {
            background: #2c3e50;
        }
        /* Close icon styling */
        .close-icon {
            position: fixed;
            top: 32px;
            right: 48px;
            z-index: 10;
            font-size: 2.1rem;
            color: #e74c3c;
            background: rgba(255,255,255,0.96);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            transition: background 0.2s, color 0.2s;
        }
        .close-icon:hover {
            background: #e74c3c;
            color: #fff;
        }
        @media (max-width: 800px) {
            .section-container {
                padding: 24px 8vw;
                margin: 80px 8vw 0 8vw;
            }
            .close-icon {
                right: 16px;
                top: 16px;
                font-size: 1.7rem;
                width: 38px;
                height: 38px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="{{ url_for('static', filename='videos/contactme.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Close (cross) icon -->
    <div class="close-icon" onclick="window.location.href='/'" title="Close & Go Home">

    </div>

            <li class="contact-item"><span class="contact-icon"><i class="fas fa-envelope"></i></span>
                <a href="mailto:dhanushkumarreddy0514@gmail.com" class="contact-link">dhanushkumarreddy0514@gmail.com</a>
            </li>
            <li class="contact-item"><span class="contact-icon"><i class="fab fa-linkedin"></i></span>
                <a href="https://www.linkedin.com/in/dkry" target="_blank" class="contact-link">www.linkedin.com/in/dkry</a>
            </li>
            <li class="contact-item"><span class="contact-icon"><i class="fas fa-phone"></i></span>
                <a href="tel:+919441572688" class="contact-link">+91 94415 72688</a>
            </li>
        </ul>
        <a href="/" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
